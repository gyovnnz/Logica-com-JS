<meta charset="UTF-8">

  <body>
    <h1> Arrays: o que são? </h1>
    <p> Arrays são conhecidos como uma coleção de dados ou como uma "lista de objetos". Resumidamente, ele armazena/guarda e organiza diferentes tipos de valores/dados e 
    nos permite acessá-los de forma dinâmica. <br> 
    Vejamos alguns exemplos: </p>
  </body>

<script>
  var pizza = ["Patatine", "Calabrese", "Margherita", "Formaggi", "Diavola"];
  document.write("<h1> Pizza Menu: </h1>"); /* Só pra ficar mais bonitinho :3 */
  
  for (var i = 0; i < pizza.length; i++) { /* pizza.length é o tamanho do nosso array, ou seja, o número de dados que possuem nele. */
    document.write(pizza[i]);
    document.write("<br>");
  } /* O que eu fiz aqui foi: declarar um array chamado pizza que rebece 5 nomes diferentes de pizza. Logo depois, eu fiz um for para percorrer por toda essa lista e 
    imprimir cada um desses nomes para mim. A variável i seria o nosso contador e ele recebe 0 pois todo array se inicia do 0, ou seja: 0 seria "Patatine", 1 seria 
    "Calabrese", 3 seria "Margherita" e assim por diante. */
  
  /* Vejamos um outro exemplo: */
  
  var listaDeCompras = [];
  document.write("<h1> Lista de Compras: </h1>"); /* Só pra ficar mais bonitinho :3 */
  
  listaDeCompras.push("Batatas");
  listaDeCompras.push("Morangos");
  listaDeCompras.push("Ovos");
  listaDeCompras.push("Tomates");
  listaDeCompras.push("Farinha de trigo");
  listaDeCompras.push("Chocolate");
  listaDeCompras.push("Yogurt");
  
  for (var i = 0; i < listaDeCompras.length; i++) {
    document.write(listaDeCompras[i]);
    document.write("<br>");
  } /* Aqui, eu declarei um array vazio e fui adcionando novos dados através do .push. Logo depois, fiz o for para percorrer por toda essa lista e imprimir cada um
    dos itens para mim (basicamente o mesmo procedimento do exemplo anterior). */ 
  
  /* E se por exemplo, não quisermos acessar a lista inteira do array mas apenas um dado em específico? Também temos como fazer isso, segue abaixo um exemplo de
  apenas um dos itens da listaDeCompras sendo impresso: */
  
  document.write("<h1> Único item da lista sendo impresso: </h1>"); /* Só pra ficar mais bonitinho part.3 :3 */
  document.write(listaDeCompras[4]); /* Viu? Basta apenas colocarmos o número respectivo ao item da lista que queremos que seja impresso. Lembrando que: a lista 
  sempre começo do 0. */
</script>
