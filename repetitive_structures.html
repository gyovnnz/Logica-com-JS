  <title> Estruturas de repetição: o que são? </title>

<body>
  <p> Estruturas de repetição são basicamente loops que se repetem de acordo com alguma condição que impomos. Existem duas delas, sendo: for e while. </br>
  Agora vamos aos exemplos: </p>
</body>

<script>
  var limite = parseInt(prompt("Informe a data limite");
  var anoCopa = 1930;
  
  while (anoCopa <= limite) {
    document.write("Teve copa em: " + anoCopa);
    anoCopa = anoCopa + 4;
                        
   
</script>
